name: Release Agent

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack
        run: corepack enable

      - name: Build embedded assets
        run: ./scripts/build_assets.sh

      - name: Collect knowledge bundle assets
        run: |
          set -euo pipefail
          mkdir -p dist
          cp internal/knowledge/dist/knowledge_bundle.manifest.json dist/
          cp internal/knowledge/dist/knowledge_bundle.sha256 dist/

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA::12}"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          mkdir -p dist
          go build \
            -trimpath \
            -ldflags "-s -w -X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o dist/redeven \
            ./cmd/redeven

          tar -C dist -czf "dist/redeven_${GOOS}_${GOARCH}.tar.gz" redeven
          rm -f dist/redeven

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/redeven_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
            dist/knowledge_bundle.manifest.json
            dist/knowledge_bundle.sha256
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all package artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: package-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          sha256sum redeven_*.tar.gz knowledge_bundle.manifest.json knowledge_bundle.sha256 > SHA256SUMS

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign checksums with keyless OIDC
        run: |
          set -euo pipefail
          cosign sign-blob --yes \
            --output-signature dist/SHA256SUMS.sig \
            --output-certificate dist/SHA256SUMS.pem \
            dist/SHA256SUMS

      - name: Generate release notes preface
        run: ./scripts/generate_release_notes.sh "${GITHUB_REF_NAME}" dist/RELEASE_NOTES.md

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          body_path: dist/RELEASE_NOTES.md
          generate_release_notes: true
          files: |
            dist/redeven_*.tar.gz
            dist/SHA256SUMS
            dist/SHA256SUMS.sig
            dist/SHA256SUMS.pem
            dist/knowledge_bundle.manifest.json
            dist/knowledge_bundle.sha256

  notify_private_ops:
    name: Notify Private Ops
    needs: release
    runs-on: ubuntu-latest
    env:
      DISPATCH_TOKEN: ${{ secrets.REDEVEN_PRIVATE_OPS_DISPATCH_TOKEN }}
      TARGET_REPO: ${{ secrets.REDEVEN_PRIVATE_OPS_TARGET_REPO }}
      RELEASE_REPO: ${{ github.repository }}
      RELEASE_TAG: ${{ github.ref_name }}

    steps:
      - name: Validate dispatch settings
        run: |
          set -euo pipefail
          if [ -z "${DISPATCH_TOKEN}" ]; then
            echo "::error::Missing secret: REDEVEN_PRIVATE_OPS_DISPATCH_TOKEN"
            exit 1
          fi
          if [ -z "${TARGET_REPO}" ]; then
            echo "::error::Missing secret: REDEVEN_PRIVATE_OPS_TARGET_REPO"
            exit 1
          fi
          if [[ ! "${TARGET_REPO}" =~ ^[^/]+/[^/]+$ ]]; then
            echo "::error::Invalid target repo format in REDEVEN_PRIVATE_OPS_TARGET_REPO (expected owner/repo)"
            exit 1
          fi

      - name: Dispatch release sync event
        run: |
          set -euo pipefail
          payload=$(cat <<JSON
          {
            "event_type": "redeven_agent_release_published",
            "client_payload": {
              "release_repo": "${RELEASE_REPO}",
              "release_tag": "${RELEASE_TAG}",
              "recommended_version": "${RELEASE_TAG}"
            }
          }
          JSON
          )

          curl --fail --show-error --silent \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${DISPATCH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${TARGET_REPO}/dispatches" \
            -d "${payload}"
