name: CI Check

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  knowledge-bundle-check:
    name: knowledge bundle check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check knowledge source integrity
        run: ./scripts/knowledge/check_source_integrity.sh

      - name: Verify knowledge dist bundle
        run: ./scripts/build_knowledge_bundle.sh --verify-only

  go-check:
    name: go check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack
        run: corepack enable

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.5

      - name: Shell script syntax check
        run: |
          sh -n scripts/install.sh
          bash -n scripts/publish_install_worker_release_branch.sh
          sh -n scripts/generate_release_notes.sh
          bash -n scripts/open_source_hygiene_check.sh
          bash -n scripts/install_git_hooks.sh

      - name: Install gitleaks
        run: |
          set -euo pipefail
          version="8.24.2"
          curl -fsSL "https://github.com/gitleaks/gitleaks/releases/download/v${version}/gitleaks_${version}_linux_x64.tar.gz" \
            | tar -xz
          sudo install -m 0755 gitleaks /usr/local/bin/gitleaks

      - name: Open-source hygiene guard
        run: ./scripts/open_source_hygiene_check.sh --all

      - name: Build embedded assets
        run: ./scripts/build_assets.sh

      - name: go test
        run: go test ./...

      - name: golangci-lint
        run: golangci-lint run ./...
