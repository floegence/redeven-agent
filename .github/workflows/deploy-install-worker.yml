name: Deploy Install Script Worker

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - scripts/install.sh
      - deployment/cloudflare/workers/install-agent/**
  release:
    types:
      - published

permissions:
  contents: read

concurrency:
  group: install-worker-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate install worker bundle
        run: node deployment/cloudflare/workers/install-agent/generate-worker.js

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: deployment/cloudflare/workers/install-agent
          command: deploy --config wrangler.toml
